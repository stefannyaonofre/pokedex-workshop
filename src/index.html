<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>

<body>
    <header class="header">
        <figure>
            <img src="https://w7.pngwing.com/pngs/497/216/png-transparent-game-go-play-pokeballs-pokemon-pokemon-go-icon-thumbnail.png" alt="pokebola">
        </figure>
        <h1>POKEDEX_</h1>
        <form id="form" class="search" action="">
            <input
              type="text"
              name="pokemon"
              autocomplete="off"
              placeholder="Busca tu pokemon...."
              class="input-search"
            />
            <button class="btn-submit" type="submit">ðŸ”Ž Buscar</button>
          </form>
    </header>
    <main class="main" id="main">
    </main>
    <footer class="footer">
        <h1>Otros</h1>
        <div class="div__footer">
            <figure class="hover">
                <img class="select" src="https://i.pinimg.com/550x/34/9e/2a/349e2a4d065dcc55a417ac6f0528a5cf.jpg" alt="Bulbasaur" id="bulbasaur">
            </figure>
            <figure class="hover">
                <img class="select" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/011.png" alt="metapod" id="metapod">
            </figure>
            <figure class="hover">
                <img class="select" src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-blue-version/d/d4/Charmander.gif" alt="charmander" id="charmander">
            </figure>
            <figure class="hover">
                <img class="select" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="charizard" id="charizard">
            </figure>

        </div>   
        <div class="pokemones-container">
            <h5>Additional Pokemon</h5>
            <div data-list-container class="pokemones-grid"></div>
            <div buttons-container class="pagination">
              <button class="btn-submit" id="next-btn">+ More</button> 
    </footer>
</body>

</html>
