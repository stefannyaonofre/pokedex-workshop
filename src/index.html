<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>

<body>
    <header class="header">
        <figure>
            <img src="https://st2.depositphotos.com/3213441/12022/v/600/depositphotos_120226152-stock-illustration-pokemon-go-pokeball-round-sign.jpg" alt="pokebola">
        </figure>
        <h1>POKEDEX_</h1>
    </header>
    <main class="main">
        <section class="section1">
            <article class="article1">
                <figure>
                    <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15/color/512px/1f525.png" alt="fuego">
                </figure>
                <h2>Squirtle</h2>
            </article>
            <figure class="imgPokedex">
                <img src="https://th.bing.com/th/id/OIP.8DZj76WvW4Dacd7iJBuMBAHaHB?pid=ImgDet&rs=1" alt="Squirtle">
            </figure>
        </section>
        <section class="section2">
            <article class="article2">
                <div class="div__lista">
                    <h4>No</h4>
                    <h1>006</h1>
                </div>
                <div class="div__lista">
                    <h4>Tipo</h4>
                    <h1>Tortuguita</h1>
                </div>
                <div class="div__lista">
                    <h4>Altura</h4>
                    <h1>0.5 m</h1>
                </div>
            </article>
            <article class="article2">
                <div class="div__lista">
                    <h4>Nivel</h4>
                    <h1>100</h1>
                </div>
                <div class="div__lista">
                    <h4>Habilidad</h4>
                    <h1>Torrente</h1>
                </div>
                <div class="div__lista">
                    <h4>Peso</h4>
                    <h1>9.0 kg</h1>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <h1>Otros</h1>
        <div class="div__footer">
            <figure class="hover">
                <img src="https://i.pinimg.com/550x/34/9e/2a/349e2a4d065dcc55a417ac6f0528a5cf.jpg" alt="Bulbasaur">
            </figure>
            <figure class="hover">
                <img src="https://pokemon-go.name/wp-content/uploads/2021/03/722-pokemon-rowlet.png" alt="imagen2">
            </figure>
            <figure class="hover">
                <img src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/pokemon-blue-version/d/d4/Charmander.gif" alt="charmander">
            </figure>
            <figure class="hover">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="charizard">
            </figure>
        </div>    
    </footer>
</body>

</html>
